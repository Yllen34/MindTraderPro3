<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email envoyé - MindTraderPro</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body py-5">
                        <i class="fas fa-envelope fa-4x text-success mb-4"></i>
                        <h2 class="mb-3">Email de validation envoyé !</h2>
                        <p class="text-muted mb-4">
                            Nous avons envoyé un lien de validation à votre adresse email. 
                            Cliquez sur le lien dans l'email pour activer votre compte.
                        </p>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Le lien expire dans 24 heures pour votre sécurité.
                        </div>
                        <div class="mt-4">
                            <a href="/auth/login" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Retour à la connexion
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
